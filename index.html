<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="winBox">
    <h1></h1>
    <button type="button" class="playAgain">Play Again</button>
  </div>
  <h3 class="dialog">Player One Starts</h3>
  <div class="play-space">
    <div class="crosses">
      <span class="shape-wrapper">
        <span class="shape cross"></span>
      </span>
      <span class="shape-wrapper">
        <span class="shape cross"></span>
      </span>
      <span class="shape-wrapper">
        <span class="shape cross"></span>
      </span>
      <span class="shape-wrapper">
        <span class="shape cross"></span>
      </span>
      <span class="shape-wrapper">
        <span class="shape cross"></span>
      </span>
    </div>
    <div class="board">
      <button type="button" class="square" data-column="0" data-row="0"></button>
      <button type="button" class="square" data-column="1" data-row="0"></button>
      <button type="button" class="square" data-column="2" data-row="0"></button>
      <button type="button" class="square" data-column="0" data-row="1"></button>
      <button type="button" class="square" data-column="1" data-row="1"></button>
      <button type="button" class="square" data-column="2" data-row="1"></button>
      <button type="button" class="square" data-column="0" data-row="2"></button>
      <button type="button" class="square" data-column="1" data-row="2"></button>
      <button type="button" class="square" data-column="2" data-row="2"></button>
    </div>
    <div class="circles">
      <span class="shape-wrapper">
        <span class="shape circle"></span>
      </span>
      <span class="shape-wrapper">
        <span class="shape circle"></span>
      </span>
      <span class="shape-wrapper">
        <span class="shape circle"></span>
      </span>      <span class="shape-wrapper">
        <span class="shape circle"></span>
      </span>
      <span class="shape-wrapper">
        <span class="shape circle"></span>
      </span>
    </div>
  </div>
</body>
</html>
